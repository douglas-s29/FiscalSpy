version: "3.9"

services:
  # ── PostgreSQL ──────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: fiscalspy_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fiscalspy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fiscalspy123}
      POSTGRES_DB: ${POSTGRES_DB:-fiscalspy}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fiscalspy}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ───────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: fiscalspy_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── API ─────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: fiscalspy_api
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-fiscalspy}:${POSTGRES_PASSWORD:-fiscalspy123}@db:5432/${POSTGRES_DB:-fiscalspy}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - cert_store:/app/certs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ── Worker (ARQ) ─────────────────────────────────────
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: fiscalspy_worker
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-fiscalspy}:${POSTGRES_PASSWORD:-fiscalspy123}@db:5432/${POSTGRES_DB:-fiscalspy}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - cert_store:/app/certs
    command: arq app.workers.main.WorkerSettings

  # ── Scheduler (APScheduler) ──────────────────────────
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: fiscalspy_scheduler
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-fiscalspy}:${POSTGRES_PASSWORD:-fiscalspy123}@db:5432/${POSTGRES_DB:-fiscalspy}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - cert_store:/app/certs
    command: python -m app.workers.scheduler

volumes:
  pg_data:
  redis_data:
  cert_store:
