version: '3.9'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/backup.sh:/backup.sh
    networks:
      - fiscalspy_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - fiscalspy_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    env_file: .env.prod
    volumes:
      - xml_storage:/app/storage/xml
      - cert_storage:/app/storage/certificados
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - fiscalspy_net
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2 --no-access-log

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    restart: always
    env_file: .env.prod
    volumes:
      - xml_storage:/app/storage/xml
      - cert_storage:/app/storage/certificados
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - fiscalspy_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: always
    networks:
      - fiscalspy_net

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - backend
      - frontend
    networks:
      - fiscalspy_net

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  redis_data:
  xml_storage:
  cert_storage:
  certbot_data:
  certbot_www:

networks:
  fiscalspy_net:
    driver: bridge
